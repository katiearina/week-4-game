<!DOCTYPE html>
<html>

<head>

	<!-- Page Title -->
	<title>Legend of Zelda - Medallion Collector Game!</title>

	<!-- Triforce Favicon -->
	<link href="./assets/images/triforce.ico" rel="icon" type="image/x-icon">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- CSS reference -->
	<link rel="stylesheet" href="./assets/css/style.css">

</head>


<body>

<!-- Page Content Container -->
<div class="container">

	<!-- First Row -->
	<div class="row">

		<!-- Intentionally Blank Column -->
		<div class="col-lg-2 col-md-2 col-sm-2">
		</div>
		
			<!-- First Column -->
			<div class="col-lg-8 col-md-8 col-sm-8" id="title-section">
				<!-- Input from JS only -->
			<!-- End First Column -->
			</div>

		<!-- Intentionally Blank Column -->
		<div class="col-lg-2 col-md-2 col-sm-2">
		</div>

	<!-- End First Row -->
	</div>

	<!-- Second Row -->
	<div class="row">

		<!-- Intentionally Blank Column -->
		<div class="col-lg-2 col-md-2 col-sm-2">
		</div>
		
			<!-- First Column -->
			<div class="col-lg-2 col-md-2 col-sm-2 random-number">
				
				<!-- Target Number Title -->
				<h4 class="underline">Number to Hit!</h4>

				<!-- Target Number (Random) -->
				<h2 id="hit-count">
					<!-- Input from JS only -->
				</h2>

			<!-- End First Column -->
			</div>

			<!-- Intentionally Blank Column -->
			<div class="col-lg-1 col-md-1 col-sm-1">
			</div>

			<!-- Second Column -->
			<div class="col-lg-2 col-md-2 col-sm-2 current-score">

				<!-- Current Player Score Title -->
				<h4 class="underline">Current Score</h4>

				<!-- Current Player Score Input -->
				<h2 id="score-counter">
					<!-- Input from JS only -->
				</h2>

			<!-- End Second Column -->
			</div>

			<!-- Intentionally Blank Column -->
			<div class="col-lg-1 col-md-1 col-sm-1">
			</div>

			<!-- Second Column -->
			<div class="col-lg-2 col-md-2 col-sm-2 win-loss">
				
				<!-- Subrow 1 -->
				<div class="row">

					<!-- Subcolumn 1 -->
					<div class="col-lg-6 col-md-6 col-sm-6">

						<!-- Wins Heading -->
						<h3 class="win-loss-text">Wins:</h3>

					<!-- End Subcolumn 1 -->
					</div>

					<!-- Subcolumn 2 -->
					<div class="col-lg-6 col-md-6 col-sm-6">

						<!-- Win Count -->
						<h3 class="win-loss-text" id="win-count">
							<!-- Input from JS only -->
						</h3>

					<!-- Subcolumn 2 -->
					</div>
				
				<!-- End Subrow 1 -->
				</div>

				<!-- Subrow 2 -->
				<div class="row">

					<!-- Subcolumn 1 -->
					<div class="col-lg-6 col-md-6 col-sm-6">

						<!-- Loss Heading -->
						<h3 class="win-loss-text">Losses:</h3>

					<!-- End Subcolumn 1 -->
					</div>

					<!-- Subcolumn 2 -->
					<div class="col-lg-6 col-md-6 col-sm-6">

						<!-- Loss Count -->
						<h3 class="win-loss-text" id="loss-count">
							<!-- Input from JS only -->
						</h3>

					<!-- End Subcolumn 2 -->
					</div>

				<!-- End Subrow 2 -->
				</div>

			<!-- End Second Column -->
			</div>

		<!-- Intentionally Blank Column -->
		<div class="col-lg-2 col-md-2 col-sm-2">
		</div>

	<!-- End Second Row -->
	</div>


	<!-- Third Row -->
	<div class="row">

		<!-- Intentionally Blank Column -->
		<div class="col-lg-3 col-md-3 col-sm-3">
		</div>
		
			<!-- First Column -->
			<div class="col-lg-6 col-md-6 col-sm-6" id="game-section">

				<!-- Subrow 1 -->
				<div class="row">

					<!-- Subcolumn 1L -->
					<div class="col-lg-6 col-md-6 col-sm-6" id="image-1">

						<!-- Medallion 1L -->
						<img src="./assets/images/Forest_Medallion.png" class="img-responsive medallion-images" id="medallion-1">

					<!-- End Subcolumn 1L -->
					</div>

					<!-- Subcolumn 1R -->
					<div class="col-lg-6 col-md-6 col-sm-6" id="image-2">

						<!-- Medallion 1R -->
						<img src="./assets/images/Fire_Medallion.png" class="img-responsive medallion-images" id="medallion-2">

					<!-- End Subcolumn 1R -->
					</div>

				<!-- End Subrow 1 -->
				</div>

				<!-- Subrow 2 -->
				<div class="row">

					<!-- Subcolumn 2L -->
					<div class="col-lg-6 col-md-6 col-sm-6" id="image-3">

						<!-- Medallion 2L -->
						<img src="./assets/images/Spirit_Medallion.png" class="img-responsive medallion-images" id="medallion-3">
					
					<!-- End Subcolumn 2L -->
					</div>

					<!-- Subcolumn 2R -->
					<div class="col-lg-6 col-md-6 col-sm-6" id="image-4">

						<!-- Medallion 2R -->
						<img src="./assets/images/Water_Medallion.png" class="img-responsive medallion-images" id="medallion-4">

					<!-- End Subcolumn 2R -->
					</div>

				<!-- End Subrow 2 -->
				</div>
			
			<!-- End First Column -->
			</div>

		<!-- Intentionally Blank Column -->
		<div class="col-lg-3 col-md-3 col-sm-3">
		</div>

	<!-- End Third Row -->
	</div>

	<!-- Fourth Row -->
	<div class="row">

		<!-- Intentionally Blank Column -->
		<div class="col-lg-5 col-md-5 col-sm-5">
		</div>
		
			<!-- First Column -->
			<div class="col-lg-2 col-md-2 col-sm-2 reset-section">
		        
		        <!-- Here's a button if you want to reset the game to 0 wins/0 losses -->
		        <button type="button" onclick="gameStart()" class="btn btn-warning" id="button-start">
		            Reset Game!
		        </button>

			<!-- End First Column -->
			</div>

		<!-- Intentionally Blank Column -->
		<div class="col-lg-5 col-md-5 col-sm-5">
		</div>

	<!-- End Fourth Row -->
	</div>


<!-- End Page Content Container -->
</div>

<!-- Sticky Footer! -->
<footer id="footer">

    <!-- Footer Text -->
    <p class="p-footer-main">
    	Medallion Collector Game &mdash; &copy; Katie Geckle 2017
    </p>

	<!-- Footer Citation Text -->
	<p class="p-footer-external">
		<a href="http://scottsilloz.blogspot.com/2012/08/zelda-items-wallpaper-and-more.html" target="_blank">
			Background image (&#8220;Zelda Items&#8221;) &mdash; &copy; Scott Balmer 2012
		</a>
	</p>

<!-- End Sticky Footer -->
</footer>

</body>

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	
	<!-- Script -->
	<script src="./assets/javascript/game.js"></script>

</html>
